<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form Validation</title>
</head>
<body>
  <form>

    <p>
      <fieldset>
        <legend>Do you have a driver's license?</legend>
        <input type="radio" required name="driver" id="r1" value="Yes">
        <label for="r1">Yes</label>
        <input type="radio" required name="driver" id="r2" value="No">
        <label for="r2">No</label>
      </fieldset>
    </p>

    <p>
      <label for="n1">How old are you?</label>
      <input type="number" id="n1" min="1" max="120" name="age" step="1" pattern="\d+">
    </p>

    <p>
      <label for="t1">What's your favorite fruit? <abbr title="This field is mandatory" aria-label="required">*</abbr></label>
      <input type="text" id="t1" name="fruit" list="ll" required pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">
      <select id="ll">
        <option>Banana</option>
        <option>Cherry</option>
        <option>Apple</option>
        <option>Strawberry</option>
        <option>Lemon</option>
        <option>Orange</option>
      </select>
    </p>

    <p>
      <label for="t2">What is your email address?</label>
      <input type="email" id="t2" name="email">
    </p>

    <p>
      <label for="t3">Leave a short message</label>
      <textarea name="msg" id="t3" maxlength="140" rows="5"></textarea>
    </p>

    <p>
      <button type="submit">Submit</button>
    </p>

  </form>
</body>
</html>
